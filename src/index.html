<html>
    <head>
        <title>THREEJS Boilerplate</title>
        <style>
            @font-face {
                font-family: 'Gaslight';
                src: url('./fonts/Gaslight.woff2') format('woff2'),
                    url('./fonts/Gaslight.woff') format('woff');
                font-weight: 100;
                font-style: normal;
                font-display: swap;
            }


            body {
                margin: 0;
                touch-action: none;
                background-color: #010f00;
            }

            #title {
                font-family: 'Gaslight';
                font-weight: bold;
                font-size: 5em;
                position: absolute;
                bottom: 0px;
                margin: 0.2em;
                color: white;
                filter: drop-shadow(3px 3px 0 rgb(128, 133, 0));
            }

            #sawside {
                width: 100%;
                position: absolute;
                bottom: 100%;
                margin: 0px;
            }

            #carre {
                width: 100%;
                height: 120px;
                position: absolute;
                bottom: 0px;
                background-color: #ffff00;
                filter: drop-shadow(3px 3px 5px #00000038);
                filter: hue-rotate(40deg);
            }

            #three-app {
                position: absolute;
                filter: drop-shadow(5px 5px 15px #000000);
            }

            #wrap {
                filter: hue-rotate(0deg);
            }
        </style>
        <link rel="stylesheet" type="text/css" href="./checker.css" />
    </head>
    <body>
        <!--<a id="prev-link" href="#"><</a> <a id="next-link" href="#">></a>-->

        <div id="wrap">
            <object id="checker" data="test.svg" type="image/svg+xml" style="display: none;""></object>
            <div id="checker"></div>
        </div>

        <script src="./index.ts" type="module"></script>
        <canvas id="three-app"></canvas>
        
        <div id="carre">
            <object id="sawside" data="image.svg" type="image/svg+xml"></object>
            <pre id="title"></pre>
        </div>
    </body>
</html>
