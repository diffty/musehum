<html>
    <head>
        <title>Musehum</title>
        <style>
            @font-face {
                font-family: 'Sonic Advanced 2';
                src: url('./fonts/Sonic-Advanced-2.woff2') format('woff2'),
                    url('./fonts/Sonic-Advanced-2.woff') format('woff');
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }

            @keyframes slidein {
                from { margin-bottom: -100%; }
                to { margin-bottom: 0%; }
            }

            @keyframes bounce {
                from { width: 150px; }
                to { width: 100px; }
            }

            @keyframes hoverspin {
                from { rotate: -20deg; }
                to { rotate: 20deg; }
            }

            @keyframes hovermegaspin {
                from { rotate: 0deg; }
                to { rotate: 1080deg; }
            }

            @keyframes hoverzoom {
                from {  scale: 80%; }
                to { scale: 120%; }
            }

            html, body {
                margin: 0; height: 100%; overflow: hidden;
            }

            body {
                margin: 0;
                touch-action: none;
                background-color: #010f00;
            }

            #title {
                font-family: 'Sonic Advanced 2';
                font-size: 7em;
                position: absolute;
                bottom: 0px;
                margin: 0;
                margin-left: 0.2em;
                color: white;
                filter: drop-shadow(7px -7px 0px rgb(0, 0, 0, 0.9));
            }

            #sawside {
                width: 100%;
                position: absolute;
                bottom: 100%;
                margin: 0px;
            }

            #carre {
                width: 100%;
                height: 120px;
                position: absolute;
                bottom: 0px;
                background-color: #ffff00;
                filter: drop-shadow(10px 0px 0px rgb(0, 0, 0, 0.9)) hue-rotate(40deg);
                animation: 1s ease-in-out 0s slidein;
            }

            #three-app {
                position: absolute;
                /*filter: drop-shadow(5px 5px 15px #000000);*/
            }
            
            #prev-link img, #next-link img {
                width: 150px;
                height: 100px;
                animation: 1s ease-out 0s bounce infinite alternate;
            }

            
            #prev-link img:hover, #next-link img:hover {
                animation:
                    0.3s ease-out 0s hoverzoom infinite alternate,
                    0.5s ease-in-out 0s hoverspin infinite alternate;
            }

            #prev-link img:active, #next-link img:active {
                animation:
                    1s ease-out 0s hovermegaspin;
            }

            #prev-link img:active:hover, #next-link img:active:hover {
                animation:
                    1s ease-out 0s hovermegaspin;
            }

            #prev-link {
                position: absolute;
                left: 0px;
                top: 40%;
            }

            #next-link {
                position: absolute;
                right: 0px;
                top: 40%;
            }

            
        </style>
        <link rel="stylesheet" type="text/css" href="./checker.css" />
    </head>
    <body>

        <!--<div id="wrap">
            <object id="checker" data="test.svg" type="image/svg+xml" style="display: none;""></object>
            <div id="checker"></div>
        </div>-->

        <script src="./index.ts" type="module"></script>
        <canvas id="three-app"></canvas>
        
        <div id="carre">
            <object id="sawside" data="image.svg" type="image/svg+xml"></object>
            <pre id="title"></pre>
        </div>

        <a id="prev-link" href="#"><img src="./btn-prev.png"/></a>
        <a id="next-link" href="#"><img src="./btn-next.png"/></a>
    </body>
</html>
